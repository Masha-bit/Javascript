<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    
    <main class="bg-blue-900 h-screen sm:h-[1200px] w-screen flex flex-row sm:flex-col justify-around items-center ">
        <div class="sm:mt-12">
            <h1 class="bg-blue-900 font-extrabold tracking-widest h-20 text-[30px] text-center">BMI CALCULATOR</h1>
            <p class="font-semibold tracking-wider text-center text-white"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" inline w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.115 5.19l.319 1.913A6 6 0 008.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 002.288-4.042 1.087 1.087 0 00-.358-1.099l-1.33-1.108c-.251-.21-.582-.299-.905-.245l-1.17.195a1.125 1.125 0 01-.98-.314l-.295-.295a1.125 1.125 0 010-1.591l.13-.132a1.125 1.125 0 011.3-.21l.603.302a.809.809 0 001.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 001.528-1.732l.146-.292M6.115 5.19A9 9 0 1017.18 4.64M6.115 5.19A8.965 8.965 0 0112 3c1.929 0 3.716.607 5.18 1.64" />
              </svg>
              Powered by Masha 2023</p>
        </div>
        <div action="" class=" h-[70%] w-96 bg-gray-900 rounded-xl flex flex-col items-center shadow-lg shadow-slate-900 sm:my-16">
            <label for="userHeight" class="my-12 block text-center w-[100%] text-[20px]"> Height
                <input type="number" name="" id="userHeight" class="text-white placeholder:px-20 placeholder:text-gray-400 placeholder:font-semibold placeholder:text-opacity-50 placeholder:text-[20px] px-6 block w-[75%] h-8 mx-12 bg-transparent opacity-80 outline-none border-b-4" placeholder="Height(m)" required>
            </label> 
            <label for="userWidth" class="m-12 block text-center w-[100%] text-[20px]"> Weight
                <input type="number" name="" id="userWidth" class="text-white placeholder:px-20 px-6 placeholder:text-gray-400 placeholder:font-semibold placeholder:text-opacity-50 placeholder:text-[20px] block w-[75%] h-8 mx-12 bg-transparent opacity-80 outline-none border-b-4" placeholder="Weight(kg)" required>
            </label>
            <button type="submit" class="bg-black text-white rounded-lg px-12 py-4 inline hover:bg-slate-800 hover:text-yellow-50 transition-all">Check <span class=" h-auto w-auto"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline w-8 h-6 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
              </svg>
              </span> </button>
            </div>

        <div action="" method="post" class=" h-[70%] w-96 bg-gray-900 rounded-xl flex flex-col items-center shadow-lg shadow-slate-900 sm:mb-12">
            <p class="transition-all py-5 h-24 w-[75%] bg-slate-500 rounded-xl mt-8 text-[20px] font-bold text-center text-gray-700 text-opacity-70 my-3 ">/* Your Weight is computed Here */</p>
            <p class="transition-all py-3 h-14 w-[75%] bg-slate-500 rounded-xl mt-8 text-[20px] font-bold text-center text-gray-700 text-opacity-70 mt-8">Rating</p>
            <p class="h-auto w-[85%] bg-slate-500 rounded-xl mt-8 text-[20px] font-bold text-center text-gray-700 text-opacity-70 mt-8 py-8"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
              </svg>Doctor's Order</p>

              
            </div>
    </main>

<script src="./main.js"></script>
</body>
</html>
